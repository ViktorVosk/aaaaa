<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- cdn-посилання з макету bootstrap -->
    <link rel="stylesheet" href="styles.css">
    <!-- посилання на мої стилі -->
    <title>Сторінка 2</title>
  </head>

  <body>
    
    <!-- Навбар, яке містить кнопку -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <form action="index.html">
           <input type="submit" value="Перша сторінка">
          </form>
          <!-- кнопка переходу на іншу сторінку -->
      </div>
    </nav>

  <div class="container">
  <!-- початок grid-layout system -->
  <div class="row" >
    <div class="col-lg-12 col-md-12 col-sm-12">
    <!-- текст "актори" на всю ширину браузера -->
    <!-- -lg для великих моніторі, -md для середніх, а -sm для невеликих -->
    <!-- всього є 12 слотів в grid -->
    Актори
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
    <!-- будет займати 1/3 екрану -->
      <div class="card" style="width: 21rem;">
      <!-- перша картка, взята з першої сторінки -->
       <img src="123.jpg" class="card-img-top" alt="...">
      <div class="card-body">
       <p class="card-text">Райан Гослінг</p>
      </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
    <!-- будет займати 1/3 екрану -->
      <div class="card" style="width: 21rem;">
      <!-- друга картка з іншою картинкою -->
      <img src="122.jpg" class="card-img-top" alt="...">
      <div class="card-body">
       <p class="card-text">Мадс Мікельсен</p>
      </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
    <!-- будет займати 1/3 екрану -->
      <div class="card" style="width: 21rem; ">
      <!-- третя картка -->
      <img src="121.jpg" class="card-img-top" alt="...">
      <div class="card-body">
         <p class="card-text">Норман Рідус</p>
      </div>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
     <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
       <!-- інший вид каруселі, де показує кількість картинок та видно стрілочки -->
       <ol class="carousel-indicators">
         <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
         <!-- Індикатор картинки, в даном випадку 3 -->
       </ol>
       <div class="carousel-inner">
         <div class="carousel-item active">
           <!-- Перша картинка -->
           <img src="111.jpg" class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
           <!-- Друга картинка -->
           <img src="112.jpg" class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
           <!-- Третя картинка -->
           <img src="113.jpg" class="d-block w-100" alt="...">
         </div>
       </div>
       <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
         <!-- Кнопка "попереднє" -->
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
       </a>
       <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
         <!-- кнопка "наступне" -->
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
       </a>
      </div>
    </div>
   </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- скрипти які йдуть з макетом bootstrap, дозволяє працювати каруселі та карткам -->

  </body>
</html>
